<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarnLab - GPT Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'rajdhani': ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'cyber-bg': '#0a0f1e',
              'cyber-surface': '#141c2f',
              'cyber-surface-secondary': '#1e293b',
              'cyber-primary': '#00f6ff',
              'cyber-secondary': '#ff00c1',
              'cyber-accent': '#d1ff00',
              'cyber-text-primary': '#e2e8f0',
              'cyber-text-secondary': '#94a3b8',
            },
            boxShadow: {
              'cyber-glow-primary': '0 0 5px #00f6ff, 0 0 10px #00f6ff, 0 0 15px #00f6ff',
              'cyber-glow-secondary': '0 0 5px #ff00c1, 0 0 10px #ff00c1, 0 0 15px #ff00c1',
              'cyber-glow-accent': '0 0 5px #d1ff00, 0 0 10px #d1ff00, 0 0 15px #d1ff00',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              flicker: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.8 },
              }
            },
            animation: {
              marquee: 'marquee 30s linear infinite',
              flicker: 'flicker 1.5s infinite',
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0a0f1e;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }
      .cyber-bg {
        background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png');
        background-color: #0a0f1e;
        position: relative;
      }
      .cyber-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(10, 15, 30, 0) 50%, rgba(10, 15, 30, 0.75) 100%),
                    linear-gradient(90deg, rgba(255, 0, 193, 0.03), rgba(0, 246, 255, 0.03));
        pointer-events: none;
        z-index: 0;
      }
       .scanlines {
        position: relative;
        overflow: hidden;
      }
      .scanlines::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.3),
          rgba(0, 0, 0, 0.3) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 1;
      }
      .text-glow-primary {
        text-shadow: 0 0 2px #00f6ff, 0 0 5px #00f6ff, 0 0 10px #00f6ff;
      }
       .text-glow-secondary {
        text-shadow: 0 0 2px #ff00c1, 0 0 5px #ff00c1, 0 0 10px #ff00c1;
      }
       .text-glow-accent {
        text-shadow: 0 0 2px #d1ff00, 0 0 5px #d1ff00, 0 0 10px #d1ff00;
      }
      .cyber-panel {
        background-color: rgba(20, 28, 47, 0.8);
        @apply backdrop-blur-sm border border-cyber-primary/30 rounded-lg shadow-lg shadow-cyber-primary/10;
      }
      .cyber-button-primary {
         @apply bg-cyber-primary/20 border border-cyber-primary text-cyber-primary font-bold py-2 px-4 rounded-md transition-all duration-300;
         @apply hover:bg-cyber-primary hover:text-cyber-bg hover:shadow-cyber-glow-primary;
      }
      .cyber-button-secondary {
         @apply bg-cyber-secondary/20 border border-cyber-secondary text-cyber-secondary font-bold py-2 px-4 rounded-md transition-all duration-300;
         @apply hover:bg-cyber-secondary hover:text-cyber-bg hover:shadow-cyber-glow-secondary;
      }
    </style>

</head>
